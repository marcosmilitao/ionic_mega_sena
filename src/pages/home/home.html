<ion-header>
  <ion-navbar>
    <ion-title>
      Sorte
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Aposta</ion-label>
      <ion-select [(ngModel)]="aposta">
        <ion-option value="Mega">MEGA</ion-option>
        <ion-option value="Quina">QUINA</ion-option>
        <ion-option value="Facil">F√ÅCIL</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-item-sliding *ngFor="let jogo of arr_jogos">
      
        <ion-item>
          {{jogo}}
        </ion-item>

        <ion-item-options>
          <button ion-button color="danger" (click)="removeItem(jogo)">
           <ion-icon name="trash"> Delete</ion-icon>          
          </button>
        </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <button ion-fab (click)="jogo(aposta)">
   <ion-icon name="beer"></ion-icon>
  </button>

</ion-content>
